<section class="form-container">
  <h2>Add a Book</h2>

  <form class="book-form">
    <label>Book Title</label>
    <input type="text" placeholder="Enter book title" required>

    <label>Author</label>
    <input type="text" placeholder="Enter author name" required>

    <label>Genre</label>
    <input type="text" placeholder="e.g. Mystery, Fiction" required>

    <label>Condition</label>
    <select required>
      <option>New</option>
      <option>Good</option>
      <option>Used</option>
    </select>

    <label>Description</label>
    <textarea placeholder="Edition, notes, special features..."></textarea>

    <label>Book Cover Image</label>
    <input type="file">

    <button type="submit" class="btn submit-btn">Submit Book</button>
  </form>
</section>
